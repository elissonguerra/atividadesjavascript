<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>

<body>
    <h1>Clique nos botões e veja que divertido</h1>
    <div class="botoes">
        <div class="fonte">
            <h3>Cores da Fonte:</h3>
            <button onclick="trocarCorFonte('red')">Vermelho</button>
            <button onclick="trocarCorFonte('blue')">Azul</button>
            <button onclick="trocarCorFonte('green')">Verde</button>
            <button onclick="trocarCorFonte('orange')">Laranja</button>
            <button onclick="trocarCorFonte('purple')">Roxo</button>
        </div>

        <div class="pagina">
            <h3>Cores da Página:</h3>
            <button onclick="trocarCorPagina('lightgrey')">Cinza Claro</button>
            <button onclick="trocarCorPagina('lightblue')">Azul Claro</button>
            <button onclick="trocarCorPagina('lightgreen')">Verde Claro</button>
            <button onclick="trocarCorPagina('lightyellow')">Amarelo Claro</button>
            <button onclick="trocarCorPagina('lightpink')">Rosa Claro</button>
        </div>
    </div>

    <script>
        function trocarCorFonte(cor) {
            document.body.style.color = cor;
        }

        function trocarCorPagina(cor) {
            document.body.style.backgroundColor = cor;
        }
    </script>
</body>

</html>
