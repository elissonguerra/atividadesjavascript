<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Tabuada</h1>
    <div>
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero" placeholder="Número" required>
        <button id="mostrar-tabuada">Mostrar Tabuada</button>
    </div>
    
    <table id="tabela" style="display: none;">
        <thead>
            <tr>
                <th>Multiplicador</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody id="resultado"></tbody>
    </table>

    <script>
        document.getElementById('mostrar-tabuada').onclick = function() {
            const numero = document.getElementById('numero').value;
            const resultadoTabela = document.getElementById('resultado');
            resultadoTabela.innerHTML = ''; // Limpa resultados anteriores
            
            if (numero) {
                document.getElementById('tabela').style.display = 'table'; // Mostra a tabela
                for (let i = 1; i <= 10; i++) {
                    const linha = document.createElement('tr');
                    linha.innerHTML = `<td>${numero} x ${i}</td><td>${numero * i}</td>`;
                    resultadoTabela.appendChild(linha);
                }
            } else {
                alert("Por favor, insira um número válido.");
            }
        };
    </script>
</body>

</html>
